<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Interaktif Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    body.light {
      background: linear-gradient(135deg, #f8f9fa, #d7d2cc);
      color: #222;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    body.light .card {
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .btn {
      display: inline-block;
      margin: 15px 10px 0;
      padding: 12px 25px;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    #themeBtn {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #222;
    }

    #themeBtn:hover {
      background: linear-gradient(90deg, #fad0c4, #ff9a9e);
    }
  </style>
</head>
<body>
  <header>
    <h1>Halo, Saya Read One</h1>
    <p>Web Developer ‚Ä¢ Designer ‚Ä¢ Creator</p>
  </header>

  <div class="card">
    <p>Saya suka membuat hal-hal keren menggunakan HTML, CSS, dan JavaScript.
    Klik tombol di bawah untuk mencoba interaksi.</p>

    <button class="btn" id="helloBtn">Sapa Saya!</button>
    <button class="btn" id="themeBtn">Ubah Tema üåó</button>
  </div>

  <footer>
    ¬© 2025 Read One ‚Äî Dibuat dengan ‚ù§Ô∏è dan JavaScript
  </footer>

  <script>
    // === Interaksi Tombol Sapa ===
    const helloBtn = document.getElementById('helloBtn');
    helloBtn.addEventListener('click', () => {
      const nama = prompt("Siapa namamu?");
      if (nama) {
        alert(`Halo, ${nama}! Senang bertemu denganmu üëã`);
      } else {
        alert("Kamu belum memasukkan nama üòÖ");
      }
    });

    // === Tombol Ubah Tema ===
    const themeBtn = document.getElementById('themeBtn');
    const body = document.body;
    let darkMode = true;

    themeBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      body.classList.toggle('light', !darkMode);
      themeBtn.textContent = darkMode ? "Ubah Tema üåó" : "Kembali ke Gelap üåô";
    });

    // === Animasi kecil saat masuk ===
    window.addEventListener('load', () => {
      document.querySelector('header').style.opacity = 0;
      setTimeout(() => {
        document.querySelector('header').style.opacity = 1;
      }, 300);
    });
  </script>
</body>
</html>
